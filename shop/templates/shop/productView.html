{% extends 'shop/basic.html' %}
{% block title %}{{product.product_name}}{% endblock title %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="300px" height="300px">   
            </div>
            <div class="row my-2">
                <button class="btn btn-primary mx-4">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.des}}</p>
        </div>
    </div>
</div>

{% endblock body %}
{% block js %}
<script>
if(localStorage.getItem('cart') == null){
  var cart = {};
}
else{
  cart = JSON.parse(localStorage.getItem('cart'));
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
  var idstr = this.id.toString();
  if(cart[idstr] !=undefined){
    cart[idstr] = cart[idstr] + 1;
  }
  else{
    cart[idstr] = 1;
  }
  localStorage.setItem('cart', JSON.stringify(cart));
});
$('#popcart').popover()
document.getElementById('popcart').setAttribute('data-content', '<h5>Cart kuch bhi bada content likhna tha isliye me ye likh ra hu</h5>');
</script>
{% endblock js %}
